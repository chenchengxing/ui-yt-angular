<div class="modal fade in" style="display: block">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" ng-click="close()"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <h4 class="modal-title">{{title}}</h4>
      </div>
      <div class="modal-body">
        {{body}}
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" ng-click="ok()">{{okText}}</button>
        <button type="button" class="btn btn-default" ng-click="cancel()">{{cancelText}}</button>
      </div>
    </div>
  </div>
</div>
